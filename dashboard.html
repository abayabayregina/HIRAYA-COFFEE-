<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Caf√© Casa Cielo</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
body{
  margin:0;
  font-family:'Segoe UI',sans-serif;
  background:#f8f5f2;
  color:#3e2723;
}

/* HEADER */
header{
  background:#4e342e;
  color:white;
  padding:30px;
  text-align:center;
  letter-spacing:1px;
}

/* SECTION STYLE */
.section{
  padding:60px 8%;
}

.section h2{
  text-align:center;
  margin-bottom:40px;
  font-size:28px;
  border-bottom:3px solid #d7ccc8;
  display:inline-block;
  padding-bottom:10px;
}

/* GRID */
.grid{
  display:grid;
  grid-template-columns:repeat(auto-fit,minmax(230px,1fr));
  gap:25px;
}

/* PRODUCT CARD */
.card{
  background:white;
  border-radius:15px;
  overflow:hidden;
  box-shadow:0 6px 18px rgba(0,0,0,0.08);
  transition:0.3s;
}

.card:hover{
  transform:translateY(-5px);
}

.card img{
  width:100%;
  height:200px;
  object-fit:cover;
}

.card-content{
  padding:15px;
  text-align:center;
}

.price{
  font-weight:bold;
  margin:8px 0;
}

.qty{
  display:flex;
  justify-content:center;
  align-items:center;
  margin:10px 0;
}

.qty button{
  padding:5px 10px;
  font-size:16px;
}

.qty input{
  width:50px;
  text-align:center;
}

button{
  padding:8px 14px;
  background:#4e342e;
  color:white;
  border:none;
  border-radius:6px;
  cursor:pointer;
}

button:hover{
  background:#3e2723;
}

/* CART */
.cart{
  background:#efebe9;
  padding:50px 8%;
}

table{
  width:100%;
  border-collapse:collapse;
  background:white;
}

th,td{
  padding:12px;
  border-bottom:1px solid #ddd;
  text-align:center;
}

select,input{
  padding:6px;
  margin:5px;
}
</style>
</head>

<body>

<header>
  <h1>‚òï Caf√© Casa Cielo</h1>
  <p>Premium Coffee ‚Ä¢ Fresh Pastries ‚Ä¢ Delicious Cakes</p>
</header>

<!-- ================= COFFEE ================= -->
<section class="section">
<h2>‚òï Coffee & Drinks</h2>
<div class="grid" id="drinks"></div>
</section>

<!-- ================= PASTRIES ================= -->
<section class="section">
<h2>ü•ê Fresh Pastries</h2>
<div class="grid" id="pastries"></div>
</section>

<!-- ================= CAKES ================= -->
<section class="section">
<h2>üç∞ Signature Cakes</h2>
<div class="grid" id="cakes"></div>
</section>

<!-- ================= CART ================= -->
<section class="cart">
<h2 style="text-align:center;">üõí Your Order</h2>

<table>
<thead>
<tr>
<th>Item</th>
<th>Qty</th>
<th>Price</th>
<th>Subtotal</th>
</tr>
</thead>
<tbody id="cart"></tbody>
</table>

<h3>Total: ‚Ç±<span id="total">0</span></h3>

<h3>Payment Method</h3>
<select id="paymentMethod" onchange="togglePayment()">
<option value="Cash">Cash</option>
<option value="GCash">GCash</option>
</select>

<div id="cashBox">
<input type="number" id="cash" placeholder="Enter cash" oninput="calculateChange()">
<p>Change: ‚Ç±<span id="change">0</span></p>
</div>

<div id="gcashBox" style="display:none;">
<input type="text" id="gcashNumber" placeholder="Enter 11-digit GCash number">
</div>

<button onclick="checkout()">Checkout</button>
</section>

<script>
const drinks=[
["Espresso",120,"https://images.unsplash.com/photo-1510707577719-ae7c14805e9f"],
["Cappuccino",140,"https://images.unsplash.com/photo-1509042239860-f550ce710b93"],
["Caramel Latte",150,"https://images.unsplash.com/photo-1572441713132-51c75654db73"],
["Mocha",160,"https://images.unsplash.com/photo-1511920170033-f8396924c348"],
["Vanilla Latte",155,"https://images.unsplash.com/photo-1587731409124-7f2e77c5b43f"],
["Hazelnut Latte",165,"https://images.unsplash.com/photo-1523942839745-7848d3a73c27"],
["Matcha Latte",170,"https://images.unsplash.com/photo-1541167760496-1628856ab772"],
["Cold Brew",150,"https://images.unsplash.com/photo-1461023058943-07fcbe16d735"],
["Iced Americano",135,"https://images.unsplash.com/photo-1495474472287-4d71bcdd2085"]
];

const pastries=[
["Butter Croissant",90,"https://images.unsplash.com/photo-1555507036-ab794f4adee5"],
["Chocolate Muffin",95,"https://images.unsplash.com/photo-1608198093002-ad4e005484ec"],
["Cinnamon Roll",100,"https://images.unsplash.com/photo-1509440159596-0249088772ff"],
["Blueberry Danish",110,"https://images.unsplash.com/photo-1624378439575-d8705ad7ae80"],
["Almond Croissant",105,"https://images.unsplash.com/photo-1509440159596-0249088772ff"],
["Garlic Bread",75,"https://images.unsplash.com/photo-1608198093002-ad4e005484ec"]
];

const cakes=[
["Chocolate Cake",180,"https://images.unsplash.com/photo-1578985545062-69928b1d9587"],
["Red Velvet Cake",200,"https://images.unsplash.com/photo-1601972599720-bf2e6fda36c5"],
["Cheesecake",190,"https://images.unsplash.com/photo-1542826438-bd32f43d626f"],
["Strawberry Shortcake",185,"https://images.unsplash.com/photo-1627308595229-7830a5c91f9f"],
["Carrot Cake",175,"https://images.unsplash.com/photo-1605478034237-38b9b13e5d29"],
["Tiramisu",210,"https://images.unsplash.com/photo-1571115764595-644a1f56a55c"]
];

let cart=[];

function renderProducts(list,container){
let html="";
list.forEach((item,i)=>{
html+=`
<div class="card">
<img src="${item[2]}?auto=format&fit=crop&w=600&q=80">
<div class="card-content">
<h3>${item[0]}</h3>
<p class="price">‚Ç±${item[1]}</p>
<div class="qty">
<button onclick="changeQty('${container+i}',-1)">‚àí</button>
<input type="number" id="${container+i}" value="1">
<button onclick="changeQty('${container+i}',1)">+</button>
</div>
<button onclick="addToCart('${item[0]}',${item[1]},'${container+i}')">Add to Cart</button>
</div>
</div>`;
});
document.getElementById(container).innerHTML=html;
}

renderProducts(drinks,"drinks");
renderProducts(pastries,"pastries");
renderProducts(cakes,"cakes");

function changeQty(id,change){
let input=document.getElementById(id);
let value=parseInt(input.value);
value+=change;
if(value<1)value=1;
input.value=value;
}

function addToCart(name,price,id){
let qty=parseInt(document.getElementById(id).value);
let item=cart.find(i=>i.name===name);
if(item){item.qty+=qty;}
else{cart.push({name,price,qty});}
displayCart();
}

function displayCart(){
let total=0;
let html="";
cart.forEach(item=>{
let sub=item.price*item.qty;
total+=sub;
html+=`<tr>
<td>${item.name}</td>
<td>${item.qty}</td>
<td>‚Ç±${item.price}</td>
<td>‚Ç±${sub}</td>
</tr>`;
});
document.getElementById("cart").innerHTML=html;
document.getElementById("total").innerText=total;
}

function togglePayment(){
let method=document.getElementById("paymentMethod").value;
document.getElementById("cashBox").style.display=
method==="Cash"?"block":"none";
document.getElementById("gcashBox").style.display=
method==="GCash"?"block":"none";
}

function calculateChange(){
let total=parseFloat(document.getElementById("total").innerText);
let cash=parseFloat(document.getElementById("cash").value);
if(!isNaN(cash)){
let change=cash-total;
document.getElementById("change").innerText=
change>=0?change:0;
}
}

function checkout(){
if(cart.length===0){alert("Cart empty!");return;}
let method=document.getElementById("paymentMethod").value;
let total=document.getElementById("total").innerText;

if(method==="Cash"){
let cash=parseFloat(document.getElementById("cash").value);
if(isNaN(cash)||cash<total){
alert("Insufficient cash!");
return;
}
}

if(method==="GCash"){
let number=document.getElementById("gcashNumber").value;
if(number.length!==11){
alert("Enter valid 11-digit GCash number.");
return;
}
}

alert("Payment Successful!\nMode: "+method+"\nTotal: ‚Ç±"+total);
cart=[];
displayCart();
}
</script>

</body>
</html>
